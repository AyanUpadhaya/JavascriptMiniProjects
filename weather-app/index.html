<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- card -->
    <div class="card">
      <div class="search">
        <input type="text" id="citynameInput" placeholder="enter city name" spellcheck="false" />
        <button class="flex-col-center" id="searchBtn"><img src="images/search.png" /></button>
      </div>

      <div class="error hidden">
        <p>Invalid Search</p>
      </div>

      <div class="weather hidden">
        <img src="images/rain.png" class="weather-icon" alt="">
        <h1 class="temp">...</h1>
        <h2 class="city">...</h2>
      </div>

      <div class="details hidden">
        <div class="col">
            <img src="images/humidity.png" alt="">
            <div>
                <p class="humidity">
                    ...
                </p>
                <p>Humidity</p>
            </div>
        </div>

        <div class="col">
            <img src="images/wind.png" alt="">
            <div>
                <p class="wind">
                   ...
                </p>
                <p>Wind Speed</p>
            </div>
        </div>
      </div>

      <div class="loader hidden">
        Loading...
      </div>

    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
